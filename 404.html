<p>
¡Oye! ¡No deberías estar aquí!<br>
(Redirigiendo...)
</p>

<small id="countdown"></small>

<script>
// Mostrar ruta que intentaron abrir
console.log("Ruta inválida:", window.location.pathname);

// Redirección después de 3 segundos
let seconds = 3;
const countdown = document.getElementById("countdown");

const interval = setInterval(() => {
  countdown.textContent = `Returning to home in ${seconds}...`;
  seconds--;
  if (seconds < 0) {
    clearInterval(interval);
    window.location.href = "/";
  }
}, 1000);
</script>
